<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
        <link href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2&family=Varela+Round&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="loginQuery.css">
</head>

<body>
    <div class="container">
        <div class="nav-bar">
            <div class="logo dj a"><a href="/">PEP Calender</a></div>
            <div class="nav-btn ">
                
            </div>
           
        </div>
        <div class="nav-btn-slide ">
           
        </div>

        <div class="details">
            <div class="heading">
                <h1>Sign up</h1>
                <h3>Please sign up to continue.</h3>
            </div>
            <div class="twoBtns">
                <div class="login">Sign in</div>
                <div class="register">Sign up</div>
            </div>
            <form action="">
                <label for="name">Name</label>
                <input type="text" name="" id="name">
                <label for="Email">Email</label>
                <input type="email" name="" id="Email">
                <label for="Pwd">Password</label>
                <input type="password" name="" id="Pwd">
                <label for="CPwd">Confirm Password</label>
                <input type="password" name="" id="CPwd">
                <span id="message"></span>
                <div class="options">
                    <div class="submit">Submit</div>
                </div>

            </form>

        </div>
        <div class="pic">Keeping You On Time!</div>
    </div>
    <script src="login.js"></script>
</body>

</html>
